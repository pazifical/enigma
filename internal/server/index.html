<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enigma</title>

    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    ENIGMA - Portable single binary encryption and decryption tool
    <div class="container">
        <strong>Decryption</strong>
        <form action="/decrypt">
            <label for="roll">Roll file to decrypt:</label>
            <input accept=".roll"
                   id="roll" name="roll"
                   type="file">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container">
        <strong>Encryption</strong>
        <form action="/encrypt">
            <label for="directory">Directory to decrypt:</label>
            <input accept=".roll"
                   id="directory" name="directory"
                   type="file">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
